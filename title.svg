<svg fill="none" viewBox="0 0 600 180" width="600" height="180" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
    
      <style>
        @import url(//fonts.googleapis.com/earlyaccess/notosanskr.css); 
        @keyframes hi  {
            0% { transform: rotate( 0.0deg) }
           10% { transform: rotate(14.0deg) }
           20% { transform: rotate(-8.0deg) }
           30% { transform: rotate(14.0deg) }
           40% { transform: rotate(-4.0deg) }
           50% { transform: rotate(10.0deg) }
           60% { transform: rotate( 0.0deg) }
          100% { transform: rotate( 0.0deg) }
        }

        .container {
          background: linear-gradient(to right,rgb(100, 50, 255),rgb(150, 100, 255)); /* Í∑∏ÎùºÎç∞Ïù¥ÏÖò Î∞∞Í≤Ω */
          width: 100%;
          height: 180px;
          box-sizing: border-box;
          padding: 24px 16px 24px 16px;
          display: flex;
          <!-- flex-direction: column;   /* ÏöîÏÜåÎì§ÏùÑ ÏàòÏßÅÏúºÎ°ú Î∞∞Ïπò */ -->
          justify-content: space-between;
          align-items: center;
          border-radius: 8px;
        }
        .container.title {
          background: none;
          flex-direction: column;
          justify-content: space-between; /* Í∞ÄÎ°ú Ï§ëÏïô Ï†ïÎ†¨ */
          align-items: stretch; /* ÏúÑ ÏïÑÎûòÎ°ú Ï†ïÎ†¨ */
        }

        .hi {
          font-size: 48px;
          animation: hi 1.5s linear -0.5s infinite;
          display: inline-block;
          transform-origin: 70% 70%;
          margin: 0 40px 0px 0;
        }

        @media (prefers-reduced-motion) {
          .hi {
            animation: none;
          }
        }
        .title {
            color: white;
            font-family: 'Noto Sans KR', sans-serif;
            font-weight: 600;
        }
        .title.main {
            font-size: 32px;
            font-weight: 600;
            line-height: 1.2;
            margin: 8px 0 0 0;
        }
        .title.sub {
            font-size: 10px;
            font-weight: 400;
            margin: 0 0 0 2px;
        }
      </style>

      <div class="container">
        
        <div class="container title">
          <div>

            <div class="title main">
            Fashion <br/>Recommenders
            </div>
          </div>
          <div class="title sub">
          An easy-to-use PyTorch-based package for fashion recommendation models
          </div>
        </div>

        <div class="hi">
        üß∑
        </div>
      </div>
    </div>
  </foreignObject>
</svg>